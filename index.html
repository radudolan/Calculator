<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boss's calculator</title>
        <style>
            body{
                background-color: green;
            }
            h1{
                color: orange;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div class="container">
        <div class="calculator">

        </div>
    </div>

        <div id="calculator">

            <label id="name">Raul</label>

            <label id="screen">0</label> 
            <div id="keys">

                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="division" class="operator-btn">/</button>

                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="times" class="operator-btn">X</button>
                
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="minus" class="operator-btn">-</button>

                <button id="clear" class="special">C</button>
                <button id="btn0">0</button>
                <button id="equal" class="special">=</button> 
                <button id="plus" class="operator-btn">+</button>

            </div>
        </div>
        
        <script src="forza.js"></script>
    </body>
</html>
